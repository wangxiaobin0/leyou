server:
  port: 9527

spring:
  application:
    name: leyou-gateway
  profiles:
    active: dev
  cloud:
    gateway:
      routes:
        - id: leyou-registry
          uri: lb://leyou-registry
          predicates:
            - Path=/eureka/**
        - id: leyou-item
          uri: lb://leyou-item
          predicates:
            - Path=/item/**
        - id: leyou-upload
          uri: lb://leyou-upload
          predicates:
            - Path=/upload/**
      #全局跨域请求
      globalcors:
        #请求配置
        cors-configurations:
          #请求URI
          '[/**]':
            #允许的请求头origin
            allowedOrigins:
              - "http://localhost:9001"
              - "http://127.0.0.1:9001"
            #允许的请求头
            allowedHeaders:
              - "*"
            #允许的请求方式
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - HEAD
    config:
      uri: http://112.126.59.115:3344
      #uri: http://localhost:3344
      label: master
      profile: ${spring.profiles.active}
      name: registry,zipkin


