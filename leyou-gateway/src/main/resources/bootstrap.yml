server:
  port: 9527

spring:
  application:
    name: leyou-gateway
  profiles:
    active: dev
  cloud:
    gateway:
      routes:
        - id: leyou-registry
          uri: lb://leyou-registry
          predicates:
            - Path=/eureka/**
        - id: leyou-item
          uri: lb://leyou-item
          predicates:
            - Path=/item/**
        - id: leyou-upload
          uri: lb://leyou-upload
          predicates:
            - Path=/upload/**
        - id: leyou-search
          uri: lb://leyou-search
          predicates:
            - Path=/search/**
        - id: leyou-user
          uri: lb://leyou-user
          predicates:
            - Path=/user/**
      #全局跨域请求
      globalcors:
        #请求配置
        cors-configurations:
          #请求URI
          '[/**]':
            #allowCredentials: true
            #允许的请求头origin
            allowedHeaders:
              - "*"
            allowedOrigins:
              - "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTIONS
    config:
      uri: http://112.126.59.115:3344
      #uri: http://localhost:3344
      label: master
      profile: ${spring.profiles.active}
      name: registry,zipkin


